{% load bootstrap4 %} {% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> {%if title%}

    <title>{{title}}</title>

    {%endif%} {% block styles %} 
    {% bootstrap_css %} 
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU'
    crossorigin='anonymous'>    
    <link href="https://fonts.googleapis.com/css?family=Megrim" rel="stylesheet">
    {% endblock %}

</head>

<body>
    <div class="container">
             {% include "navbar.html" %} 
             <div style="margin-top: 120px">
             {% block content %} {%endblock%}
             </div>
             {% block scripts %}
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> {% bootstrap_javascript %} {% endblock %}
    </div>

</body>

</html>
